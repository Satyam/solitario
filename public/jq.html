<html>
  <head>
    <title>Solitario</title>
    <link rel="stylesheet" href="assets/jquery/jquery-ui.min.css" />
    <script src="assets/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/jquery/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="assets/jq.css" />
  </head>
  <body>
    <div class="App">
      <header class="nav">
        <div id="toolbox" class="leftNav">
          <button id="newGame" title="Juego nuevo">
            <img
              draggable="false"
              src="assets/icons/autorenew_black_24dp.svg"
            />
          </button>
          <button id="undo" title="Deshacer jugada">
            <img draggable="false" src="assets/icons/undo_black_24dp.svg" />
          </button>
          <button id="redo" title="Rehacer jugada">
            <img draggable="false" src="assets/icons/redo_black_24dp.svg" />
          </button>
          <button id="raise" title="Subir todo lo que se pueda">
            <img
              draggable="false"
              src="assets/icons/trending_up_black_24dp.svg"
            />
          </button>
          <button
            id="hint"
            title="Sugerencias (doble click para dejarlas fijo"
            )
          >
            <img draggable="false" src="assets/icons/quiz_black_24dp.svg" />
          </button>
        </div>
        <div class="centerNav">
          <div class="heading">Solitario</div>
          <div class="gameover heading">Game Over</div>
        </div>
        <div class="rightNav">
          <div class="stats"></div>
        </div>
      </header>
      <main>
        <div class="grid"></div>
      </main>
    </div>

    <script type="module">
      import { main } from './assets/index.js';
      $(main);
    </script>
  </body>
</html>
